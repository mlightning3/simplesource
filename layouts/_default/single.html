{{ partial "header.html" . }}
<main>
	<header class="header-inline">
		<div class="heading">
			<div class="info">
				<div class="content">
					{{ if (gt .Params.date 0) }} {{ .Date.Format "January 2, 2006" }} {{ end }} {{ if (gt .Params.author 0) }} by {{ with .Params.author }} {{ . }} {{ end }} {{ end }}
				</div>
			</div>
			<div class="content">
				<h1>{{ .Title | markdownify }}</h1>
			</div>
		</div>
	</header>
	<div class="content">
		{{ .Content }}
	</div>
</main>
{{ partial "footer.html" . }}
